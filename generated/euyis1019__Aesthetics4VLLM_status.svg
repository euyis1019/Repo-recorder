<!--
  Repository Status Badge - Modern Card Design
  - Uses GitHub-inspired color palette
  - Includes metric icons (star, download, eye)
  - Gradient background with subtle shadow
  - Two-row layout: repo name on top, metrics below
-->
<svg width="420" height="90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background: subtle blue-gray gradient for modern look -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6f8fa;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter for depth -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1b1f2326" flood-opacity="0.15"/>
    </filter>

    <!-- Accent gradient for the left border -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main card container with rounded corners and shadow -->
  <rect x="10" y="5" width="400" height="80" rx="12" ry="12"
        fill="url(#cardBg)" filter="url(#shadow)" stroke="#d0d7de" stroke-width="1"/>

  <!-- Left accent bar for visual interest -->
  <rect x="10" y="5" width="5" height="80" rx="12" ry="0" fill="url(#accentGradient)"/>
  <rect x="10" y="5" width="12" height="80" fill="url(#accentGradient)"
        clip-path="inset(0 round 12px 0 0 12px)"/>

  <!-- Repository icon (folder/repo symbol) -->
  <g transform="translate(28, 18)">
    <path d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1h-8a1 1 0 00-1 1v6.708A2.486 2.486 0 014.5 9h8.5V1.5zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z"
          fill="#57606a" transform="scale(1.1)"/>
  </g>

  <!-- Repository name with truncation support -->
  <text x="50" y="35"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="15" font-weight="600" fill="#24292f">
    euyis1019/Aesthetics4VLLM
  </text>

  <!-- Metrics row container -->
  <g transform="translate(28, 50)">

    <!-- Stars metric with star icon -->
    <g class="metric-stars">
      <!-- Star icon (GitHub octicon) -->
      <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"
            fill="#eac54f" transform="scale(0.9)"/>
      <text x="18" y="11"
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
            font-size="13" fill="#57606a">
        <tspan font-weight="600" fill="#24292f">0</tspan>
        <tspan dx="3" fill="#57606a">stars</tspan>
      </text>
    </g>

    <!-- Clones metric with download icon -->
    <g class="metric-clones" transform="translate(110, 0)">
      <!-- Download/clone icon -->
      <path d="M2.75 14A1.75 1.75 0 011 12.25v-2.5a.75.75 0 011.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 00.25-.25v-2.5a.75.75 0 011.5 0v2.5A1.75 1.75 0 0113.25 14H2.75z M7.25 7.689V2a.75.75 0 011.5 0v5.689l1.97-1.969a.749.749 0 111.06 1.06l-3.25 3.25a.749.749 0 01-1.06 0L4.22 6.78a.749.749 0 111.06-1.06l1.97 1.969z"
            fill="#1a7f37" transform="scale(0.85)"/>
      <text x="18" y="11"
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
            font-size="13" fill="#57606a">
        <tspan font-weight="600" fill="#24292f">10</tspan>
        <tspan dx="3" fill="#57606a">clones</tspan>
      </text>
    </g>

    <!-- Views metric with eye icon -->
    <g class="metric-views" transform="translate(220, 0)">
      <!-- Eye/view icon -->
      <path d="M8 2c1.981 0 3.671.992 4.933 2.078 1.27 1.091 2.187 2.345 2.637 3.023a1.62 1.62 0 010 1.798c-.45.678-1.367 1.932-2.637 3.023C11.67 13.008 9.981 14 8 14c-1.981 0-3.671-.992-4.933-2.078C1.797 10.83.88 9.576.43 8.898a1.62 1.62 0 010-1.798c.45-.677 1.367-1.931 2.637-3.022C4.33 2.992 6.019 2 8 2zM1.679 7.932a.12.12 0 000 .136c.411.622 1.241 1.75 2.366 2.717C5.176 11.758 6.527 12.5 8 12.5c1.473 0 2.824-.742 3.955-1.715 1.124-.967 1.954-2.096 2.366-2.717a.12.12 0 000-.136c-.412-.621-1.242-1.75-2.366-2.717C10.824 4.242 9.473 3.5 8 3.5c-1.473 0-2.824.742-3.955 1.715-1.125.967-1.955 2.096-2.366 2.717zM8 10a2 2 0 100-4 2 2 0 000 4z"
            fill="#0969da" transform="scale(0.85)"/>
      <text x="18" y="11"
            font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
            font-size="13" fill="#57606a">
        <tspan font-weight="600" fill="#24292f">0</tspan>
        <tspan dx="3" fill="#57606a">views</tspan>
      </text>
    </g>

  </g>

  <!-- Subtle bottom separator line -->
  <line x1="28" y1="42" x2="390" y2="42" stroke="#d8dee4" stroke-width="1" opacity="0.6"/>

</svg>
